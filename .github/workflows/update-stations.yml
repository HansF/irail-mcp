name: Update station data

on:
  schedule:
    - cron: "0 6 1 * *"  # 1st of every month at 06:00 UTC
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Refresh station data
        run: python scripts/update_stations.py
      - name: Check for changes
        id: diff
        run: |
          git diff --quiet src/irail_mcp/data/stations.json && echo "changed=false" >> "$GITHUB_OUTPUT" || echo "changed=true" >> "$GITHUB_OUTPUT"
      - name: Create pull request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Update bundled station data"
          branch: auto/update-stations
          title: "Update bundled station data"
          body: |
            Automated monthly refresh of station data from [iRail/stations](https://github.com/iRail/stations).
          labels: automated
